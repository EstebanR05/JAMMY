<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body class="green">
  <div class="container pb-4">
    <div class="card mt-3 paginabg">
      <div class="card-body">
        <h1 class="text-center text-white pt-3 titulo">Registrate facilmente!</h1>
        <section class="vh-100">
          <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                  class="img-fluid" alt="Sample image">
              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <legend class="text-white">
                  <a href="http://www.jquery2dotnet.com">
                    <i class="glyphicon glyphicon-globe"></i>
                  </a> Sign up!
                </legend>
                <form action="#" method="post" class="form" role="form">
                  <div class="row">
                    <div class="col-xs-6 col-md-6">
                      <input class="form-control mt-2" name="firstname" placeholder="First Name" type="text" required
                        autofocus />
                    </div>
                    <div class="col-xs-6 col-md-6">
                      <input class="form-control mt-2" name="lastname" placeholder="Last Name" type="text" required />
                    </div>
                  </div>
                  <input class="form-control mt-2" name="youremail" placeholder="Your Email" type="email" />
                  <input class="form-control mt-2" name="reenteremail" placeholder="Re-enter Email" type="email" />
                  <input class="form-control mt-2" name="password" placeholder="New Password" type="password" />
                  <label class="mt-2 text-white">Birth Date</label>
                  <div class="row">
                    <div class="col-xs-4 col-md-4 mt-2">
                      <select class="form-control">
                        <option value="Month">Month</option>
                      </select>
                    </div>
                    <div class="col-xs-4 col-md-4 mt-2">
                      <select class="form-control">
                        <option value="Day">Day</option>
                      </select>
                    </div>
                    <div class="col-xs-4 col-md-4 mt-2">
                      <select class="form-control">
                        <option value="Year">Year</option>
                      </select>
                    </div>
                  </div>
                  <label class="radio-inline mt-2 text-white">
                    <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                    Male
                  </label>
                  <label class="radio-inline mt-2 ml-2 text-white">
                    <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                    Female
                  </label>
                </form>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Sing up</button>
                  <p class="small fw-bold text-white mt-2 pt-1 mb-0">
                    You have an account?
                    <a href="/platform/login/index.html" class="link-danger">Login</a>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="card-footer text-muted p-0">
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5">
          <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
          </div>
          <div>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>

</html>
