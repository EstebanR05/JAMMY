<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <link href="/styles.css" rel="stylesheet" />
</head>

<body class="pt-2" style="background-color: #27275f !important;">
  <div class="container">
    <div class="card mt-3 paginabg color-texto">
      <div class="card-body pr-5">
        <section class="vh-100">
          <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="../../assets/img/portfolio/draw2.png"
                  class="img-fluid" alt="Sample image">
              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (submit)="submit()" [formGroup]="formUsuario" #ngForm="ngForm" role="formUsuario" >
                  <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mt-3">
                    <p class="lead fw-normal mb-0 me-3 color-texto">Inicia sesión</p>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4 mt-4">
                    <label class="form-label color-texto" for="form3Example3">Correo</label>
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Ingresa una direccion de email" formControlName="correo" />
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-3">
                    <label class="form-label color-texto" for="form3Example4">Contraseña</label>
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Ingresa una contraseña" formControlName="contrasena" />
                  </div>

                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary btn-custom btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="formUsuario.invalid">Iniciar seccion</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                      ¿No tienes cuenta?
                      <a routerLink="/auth/register" class="link-danger">Registarse</a>
                    </p>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="card-footer text-muted p-0 ">
        <div
          class="d-flex flex-column flex-md-row footer-bg text-center text-md-start justify-content-between py-4 px-4 px-xl-5">
          <div class="text-white mb-3 mb-md-0">
            Copyright © 2020. All rights reserved.
          </div>
          <div>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
