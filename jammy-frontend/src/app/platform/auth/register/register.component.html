<form [formGroup]="formUsuarios" #ngForm="ngForm" role="formUsuarios" (submit)="submit()">
  <div class="pt-2" style="background-color: #27275f !important;">
    <div class="container pb-4">
      <div class="card mt-3 paginabg">
        <div class="card-body">
          <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 ">
                  <legend class="text-white titulo">
                    <a href="http://www.jquery2dotnet.com">
                      <i class="glyphicon glyphicon-globe"></i>
                    </a> Registarse
                  </legend>
                  <div class="row">
                    <div class="col-xs-6 col-md-6">
                      <input class="form-control mt-2" name="firstname" formControlName="nombre"
                        placeholder="Nombre" type="text" autofocus />
                    </div>
                    <div class="col-xs-6 col-md-6">
                      <input class="form-control mt-2" name="lastname" formControlName="apellido"
                        placeholder="Apellido" type="text" />
                    </div>
                  </div>
                  <input class="form-control mt-2" name="youremail" formControlName="correo" placeholder="Correo"
                    type="email" />
                  <input class="form-control mt-2" name="password" formControlName="contrasena"
                    placeholder="Contraseña" type="password" />
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" [disabled]="formUsuarios.invalid" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrarse</button>
                    <p class="small fw-bold text-white mt-2 pt-1 mb-0">
                      ¿Tienes cuenta?
                      <a routerLink="/auth/login" class="link-danger">Iniciar seccion</a>
                    </p>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="card-footer text-muted p-0">
          <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5">
            <div class="text-white mb-3 mb-md-0">
              Copyright © 2020. All rights reserved.
            </div>
            <div>
              <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
              </a>
              <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
