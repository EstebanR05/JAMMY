<!-- [formGroup]="form"  -->
<form #ngForm="ngForm" role="form" (submit)="submit()">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <strong class="aling-self-center">Informaci√≥n</strong>
            </div>
        </div>
        <div class="card-body p-4">
            <div class="row">
                <div class="col-lg-3 col-sm-2">
                    <label for="inputState" class="form-label text-dark">Nivel</label>
                    <input type="text" class="form-control" placeholder="Nivel" formControlName="name">
                </div>
                <div class="col-lg-3 col-sm-2">
                    <label for="inputState" class="form-label text-dark">Valor Minimo</label>
                    <input type="number" class="form-control" placeholder="valor" formControlName="minTacoins">
                </div>
                <div class="col-lg-3 col-sm-2">
                    <label for="inputState" class="form-label text-dark">Valor Maximo</label>
                    <input type="number" class="form-control" placeholder="valor" formControlName="maxTacoins">
                </div>
            </div>
        </div>
    </div>
</form>
